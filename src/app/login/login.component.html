<h1>Welcome</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="name">Username</label>
        <input
            formControlName="username"
            id="name"
            type="text"
            class="form-control">
        <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
            <div *ngIf="f.username.errors && f.username.errors.required">username is required.</div>
            <div *ngIf="f.username.errors && f.username.errors.minlength">Username should be 3 character.</div>
        </div>
    </div>


    <div class="form-group">
        <label for="password">Password</label>
        <input
            formControlName="password"
            id="password"
            type="password"
            class="form-control">

        <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
            <div *ngIf="f.password.errors && f.password.errors.required">Password is requires</div>
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
</form>
